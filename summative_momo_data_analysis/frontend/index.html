<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoMo Data Analysis Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MoMo Data Analysis Dashboard</h1>
    </header>

    <!-- Filters -->
    <section id="filters" class="filters-section">
        <div class="filter-group">
            <label for="type">Transaction Type:</label>
            <select id="type" onchange="updateChart()">
                <option value="all">All</option>
                <option value="Incoming Money">Incoming Money</option>
                <option value="Payments to Code Holders">Payments to Code Holders</option>
                <option value="Transfers to Mobile Numbers">Transfers to Mobile Numbers</option>
                <option value="Bank Deposits">Bank Deposits</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="date-range">Date Range:</label>
            <input type="date" id="start-date" onchange="updateChart()">
            <input type="date" id="end-date" onchange="updateChart()">
        </div>

        <div class="filter-group">
            <label for="amount-range">Amount Range:</label>
            <input type="number" id="min-amount" placeholder="Min Amount" onchange="updateChart()">
            <input type="number" id="max-amount" placeholder="Max Amount" onchange="updateChart()">
        </div>
    </section>

    <!-- Visualizations -->
    <section id="visualizations" class="visualizations-section">
        <h2>Visualizations</h2>
        <canvas id="total-volume-chart"></canvas>
        <canvas id="monthly-summary-chart"></canvas>
        <canvas id="payment-deposit-distribution-chart"></canvas>
    </section>

    <!-- Detailed View -->
    <section id="details" class="details-section">
        <h2>Transaction Details</h2>
        <ul id="transactions"></ul>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
