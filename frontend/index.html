<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMS Transaction Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>SMS Transaction Dashboard</h1>

    <!-- Search and Filter Section -->
    <div class="filters">
      <input type="text" id="search" placeholder="Search by transaction ID or name...">
      <select id="typeFilter">
        <option value="">All Types</option>
        <option value="Incoming Money">Incoming Money</option>
        <option value="Payments">Payments</option>
        <option value="Transfers">Transfers</option>
        <!-- Add more options as needed -->
      </select>
      <button id="filterButton">Filter</button>
    </div>

    <!-- Charts Section -->
    <div class="charts">
      <div class="chart-container">
        <canvas id="transactionVolumeChart"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="transactionTypeDistributionChart"></canvas>
      </div>
    </div>

    <!-- Transactions Table -->
    <div class="table-container">
      <table id="transactionsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Amount (RWF)</th>
            <th>Date</th>
            <th>Sender</th>
            <th>Recipient</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be populated dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
